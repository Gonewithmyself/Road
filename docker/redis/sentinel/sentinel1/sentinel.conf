#端口号
port 26379
dir "/data"
#指定别名  主节点地址  端口  哨兵个数（有几个哨兵监控到主节点宕机执行转移）
sentinel myid cf95cd96e8c7b33bba3469cebdc14a8838cb0610

#如果哨兵3s内没有收到主节点的心跳，哨兵就认为主节点宕机了，默认是30秒
sentinel deny-scripts-reconfig yes

#选举出新的主节点之后，可以同时连接从节点的个数
sentinel monitor mymaster 172.22.0.3 6379 2

#如果10秒后,master仍没活过来，则启动failover,默认180s
sentinel down-after-milliseconds mymaster 5000

#配置连接redis主节点密码
#sentinel auth-pass mymaster 123456
# Generated by CONFIG REWRITE
sentinel failover-timeout mymaster 5000
sentinel config-epoch mymaster 8
sentinel leader-epoch mymaster 8
sentinel known-replica mymaster 172.22.0.5 6379
sentinel known-replica mymaster 172.22.0.4 6379
sentinel known-replica mymaster 172.22.0.2 6379
sentinel known-replica mymaster 172.22.0.6 6379
sentinel known-replica mymaster 172.22.0.7 6379
sentinel known-sentinel mymaster 172.22.0.2 26379 92cde4c60bbc65914d41a8bc50b8a777c08ed486
sentinel known-sentinel mymaster 172.22.0.4 26379 e5292c5bd866e14fae0107c6537c726932ebf80f
sentinel current-epoch 8
